<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding</title>
</head>
<body>
    <h1>What JavaScript can do ?</h1>
    <p id="element">Javascript can hide element</p>
    <button onclick="document.getElementById('element').style = 'display: none'">hide it</button>
    <button onclick="document.getElementById('element').style = 'display:block'">Show it</button>
</body>
</html>
