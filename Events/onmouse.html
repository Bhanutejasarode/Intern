<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouse</title>
    <style>
        #mydiv, #div{
            width: 100px;
            height: 100px;
            background-color: powderblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="mydiv" onmouseover="changeclr()" onmouseout="original()"
   >
       
    </div>
    <div id="div"  onmousedown="colorred()" onmouseup="original()"></div>

    <script>
        function changeclr(){
            document.getElementById('mydiv').style = 'background-color:blue'
        }
        function original(){
            document.getElementById('mydiv').style = 'background-color: powderblue'
            document.getElementById('div').style = 'background-color: powderblue'
        }
        function colorred(){
            document.getElementById('div').style = 'background-color: red'
        }
        
    </script>
</body>
</html>
