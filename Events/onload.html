<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
</head>
<body onload="changebg()">
    
    <script>
        function changebg(){
            document.body.style = 'background-color: powderblue';
            alert('you are entering into blue window')
        }
    </script>
</body>
</html>
