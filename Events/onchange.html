<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange</title>
</head>
<body>
    <input type="text" id="text" onchange="wakeup()">

    <script>
        function wakeup(){
            alert('your text should be changed');
        }
    </script>
</body>
</html>
