<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change text</title>
</head>
<body>
    <h2>What JavaScript can do ?</h2>
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <h2>Galamela</h2>
    </p>
    <p id="demo1">Suscipit reiciendis minima iste reprehenderit exercitationem harum nobis explicabo nam, soluta at.
        <h2>Galamela</h2>
    </p>
    <button onclick= 'changeInnerHTML("demo")'>Click here</button>
    <button onclick= 'changeInnerHTML("demo1")'>Click here</button>
    
    <script>

        function changeInnerHTML(id){
            if(id == 'demo'){
                document.getElementById('demo').innerHTML='Hello JavaSript'
            }
            else{
                document.getElementById('demo1').innerHTML='Welcome to JavaSript'
            }
        }
            console.log(document.getElementById('demo').innerHTML)
    </script>
    </body>
</html>
