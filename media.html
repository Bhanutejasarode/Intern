<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        #container{
            text-align: center;
        }
        .media{
            padding: 2%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="media">
            <audio controls src="[iSongs.info] 01 - Ninne Ninne.mp3"></audio>
        </div>
        <div class="media">
            <video controls src="pythonvideo1.mp4"  width="40%" height="20%"></video>
        </div>
        <div class="media">
            <iframe src="https://learn.thetapacademy.com/learn/home/Full-Stack-Web-Development---DSA---Python" width="50%" height="300px"></iframe>
        </div>
    </div>
</body>
</html>
