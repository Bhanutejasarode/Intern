<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
</head>
<body>
    <h1>What can we do with JavaScript ?</h1>
    <p id="id">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, impedit.</p>
    <button onclick="document.getElementById('id').style='font-size:20px'">increase size</button>
    <button onclick="document.getElementById('id').style='font-size:15px'">decrease size</button>
    <button onclick="document.getElementById('id').style='color:blue'">change color</button>
</body>
</html>
